<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profit Maker Comeback</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #050b1e, #000);
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.top-title {
    margin-top: 30px;
    font-size: 26px;
    font-weight: bold;
    color: #fff700;
    text-shadow:
        0 0 5px #fff700,
        0 0 15px #ffea00,
        0 0 30px #ffea00;
}

.choose {
    margin: 30px 0 20px;
    font-size: 32px;
    color: #c000ff;
    text-shadow:
        0 0 5px #c000ff,
        0 0 15px #c000ff,
        0 0 30px #ff00ff;
}

.platforms {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
}

.card {
    width: 180px;
    height: 200px;
    border-radius: 18px;
    background: #061a33;
    position: relative;
    cursor: pointer;
    box-shadow: 0 0 20px rgba(255,255,0,0.5);
    display: flex;
    align-items: center;
    justify-content: center;
}

.card:hover {
    box-shadow: 0 0 40px rgba(255,255,0,1);
}

.game-name {
    font-size: 26px;
    font-weight: bold;
    color: #fff700;
    text-shadow:
        0 0 5px #fff700,
        0 0 10px #fff700,
        0 0 20px #ffea00,
        0 0 40px #ffea00;
}
</style>
</head>

<body>

<div class="top-title">PROFIT MAKER COMEBACK</div>
<div class="choose">CHOOSE PLATFORM</div>

<div class="platforms">
    <div class="card" onclick="openGame()">
        <div class="game-name">DAMAN</div>
    </div>
</div>

<script>
function openGame() {
    window.location.href = "daman.html";
}
</script>

</body>
</html>
