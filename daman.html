<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profit Maker Comeback</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #050b1e, #000);
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
}

.box {
    width: 360px;
    background: #020b18;
    border-radius: 25px;
    padding: 20px;
    box-shadow: 0 0 40px purple;
}

.title {
    text-align: center;
    font-size: 26px;
    color: #fff700;
    font-weight: bold;
    margin-bottom: 12px;
    text-shadow:
        0 0 5px #fff700,
        0 0 15px #ffea00,
        0 0 30px #ffea00;
}

.target {
    background: linear-gradient(45deg, #ff00ff, #a000ff);
    padding: 10px;
    border-radius: 12px;
    text-align: center;
    margin-bottom: 10px;
    box-shadow: 0 0 20px purple;
}

.info {
    background: #05162e;
    padding: 12px;
    border-radius: 12px;
    margin-bottom: 8px;
    display: flex;
    justify-content: space-between;
}

.level {
    text-align: center;
    font-size: 20px;
    color: #ff00ff;
    margin-bottom: 8px;
}

.period {
    background: #12001f;
    padding: 12px;
    border-radius: 15px;
    margin-bottom: 10px;
    text-align: center;
}

.period-number {
    font-size: 22px;
    color: gold;
}

#timer {
    margin-top: 5px;
    color: #00ffff;
    font-size: 18px;
}

.prediction {
    text-align: center;
    margin: 12px 0;
}

.prediction h1 {
    font-size: 46px;
    color: #00ffff;
}

.bet {
    text-align: center;
    color: gold;
    font-size: 18px;
}

.controls {
    display: flex;
    justify-content: space-around;
    margin: 12px 0;
}

button {
    width: 120px;
    padding: 12px;
    font-size: 18px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
}

.win-btn { background: #00ff00; }
.loss-btn { background: red; color:white; }

.history h3 { text-align:center; color:violet; }

.row {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    margin: 6px 0;
}

.win { color: #00ff00; }
.loss { color: red; }
</style>
</head>

<body>

<div class="box">

<div class="title">PROFIT MAKER COMEBACK</div>
<div class="target">Target: 100 To 500</div>

<div class="info">
    <div>Current Balance</div>
    <div id="balance">₹100</div>
</div>

<div class="level">LEVEL: <span id="level">1</span></div>

<div class="period">
    <div>LIVE NEXT PERIOD</div>
    <div class="period-number" id="period">2026011900000001</div>
    <div id="timer">Next Round In: 60s</div>
</div>

<div class="prediction">
    <div>FIXED BEST PREDICTION</div>
    <h1 id="predict">SMALL</h1>
</div>

<div class="bet">Bet Amount: ₹<span id="bet">10</span></div>

<div class="controls">
    <button class="win-btn" onclick="setResult(true)">WIN</button>
    <button class="loss-btn" onclick="setResult(false)">LOSS</button>
</div>

<div class="history">
    <h3>PREDICTION HISTORY</h3>
    <div id="history"></div>
</div>

</div>

<audio id="winSound" src="win.mp3"></audio>
<audio id="lossSound" src="loss.mp3"></audio>

<script>
let period = 2026011900000001;
let balance = 100;
let bet = 10;
let timeLeft = 60;

let pattern = ["SMALL","BIG","SMALL","SMALL","BIG","BIG"];
let index = 0;

document.getElementById("predict").innerText = pattern[index];

setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = "Next Round In: " + timeLeft + "s";
    if(timeLeft <= 0) startNewRound();
}, 1000);

function setResult(win) {
    if(win) {
        balance += bet;
        bet = 10;
        winSound.play();
    } else {
        balance -= bet;
        bet = bet * 2;
        lossSound.play();
    }

    document.getElementById("balance").innerText = "₹" + balance;
    document.getElementById("bet").innerText = bet;
    updateLevel();

    let row = document.createElement("div");
    row.className = "row";
    row.innerHTML = `<div>${period}</div><div>${pattern[index]}</div><div class="${win?'win':'loss'}">${win?'WIN':'LOSS'}</div>`;
    history.prepend(row);

    index = (index + 1) % pattern.length;
    startNewRound();
}

function startNewRound() {
    period++;
    document.getElementById("period").innerText = period;
    document.getElementById("predict").innerText = pattern[index];
    timeLeft = 60;
}

function updateLevel() {
    let lvl = 1;
    if(balance >= 200 && balance < 350) lvl = 2;
    else if(balance >= 350) lvl = 3;
    document.getElementById("level").innerText = lvl;
}
</script>

</body>
</html>
